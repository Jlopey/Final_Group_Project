<!DOCTYPE html>
<html lang="en">
<head>
    <title>FoC</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .back-button {
            margin-top: 20px;
            padding: 10px 15px;
            color: white;
            background-color: blue; /* Change to desired color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: darkblue; /* Darker color on hover */
        }
    </style>
</head>
<body>

<section>
    <h2>UNICODE</h2>
    <hr>

    <center>
        <p>Please input UNICODE number:</p>
        <input id="numb" type="text">
        <button type="button" onclick="myFunction()">Submit</button>
        <br>
        <table style="border:1px solid black;margin-left:auto;margin-right:auto;">
            <tr>
                <th><center><p id="demo"></p></center></th>
            </tr>
        </table>

        <p><img src="uni1.jpg" style="width:700px;height:400px;"></p>
        <p><img src="uni3.jpg" style="width:700px;height:400px;"></p>        
        <p><img src="uni4.jpg" style="width:700px;height:400px;"></p> 

        <button class="back-button" onclick="window.location.href='project.html'">Back to Project</button>
        
        <br><br>
    </center>

    <script>
    function myFunction() {
        var x, unicode;
        x = document.getElementById("numb").value;
        unicode = ("&#x" + x);
        document.getElementById("demo").innerHTML = unicode;
    }
    </script>
</section>

<footer>
    <p>@ Powered by UB</p>
</footer>

</body>
</html>
