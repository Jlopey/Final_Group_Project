<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AND Logic Gate Animation</title>
    <style>
        .blue-button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            color: white; /* Text color */
            background-color: blue; /* Button color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
        }

        .project-button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            color: white; /* Text color */
            background-color: blue; /* Different color for Back to Project */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
        }

        .project-button:hover {
            background-color: darkblue; /* Darker green on hover */
        }

        .blue-button:hover {
            background-color: darkblue; /* Darker blue on hover */
        }
    </style>
</head>
<body>

<h2>Final Project: AND Logic Gate</h2>

<p>This is an animation of an AND Logic Gate</p>

<button class="blue-button" onclick="document.getElementById('myImage').src='and2off.PNG'">0 AND 0 (Output: 0)</button>
<button class="blue-button" onclick="document.getElementById('myImage').src='andoffon.PNG'">0 AND 1 (Output: 0)</button>
<button class="blue-button" onclick="document.getElementById('myImage').src='andonoff.PNG'">1 AND 0 (Output: 0)</button>
<button class="blue-button" onclick="document.getElementById('myImage').src='and2on.png'">1 AND 1 (Output: 1)</button>

<img id="myImage" src="and2off.PNG" alt="Animation of AND Logic Gate">

<button class="project-button" onclick="window.location.href='project.html'">Back to Project</button>

</body>
</html>
